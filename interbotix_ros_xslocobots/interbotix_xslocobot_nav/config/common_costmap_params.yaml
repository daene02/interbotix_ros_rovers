
robot_radius: 0.178
inflation_radius: 0.1

plugins:
- {name: static_layer, type: "costmap_2d::StaticLayer"}
- {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflation_layer, type: "costmap_2d::InflationLayer"}

obstacle_layer:
  obstacle_range: 2.5
  raytrace_range: 3.0
  max_obstacle_height: 0.7
  observation_sources: rplidar d435
  rplidar:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: false
  d435:
    data_type: PointCloud2
    topic: rtabmap/cloud_obstacles
    marking: true
    clearing: true
